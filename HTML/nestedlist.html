<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ul>
        <li>
            Frontend
            <ol>
                <li>
                    HTML
                    <ul>
                        <li>
                            HTML-5
                        </li>
                    </ul>
                </li>
                <li>
                    CSS
                    <ol>
                        <li>
                            Bootstrap
                            <ol type="A">
                                <li>
                                    Tailwind
                                </li>
                            </ol>

                        </li>
                    </ol>
                </li>
                <li>
                    JavaScript
                </li>
            </ol>
        </li>
        <li>
            Backend
        </li>
    </ul>
</body>
</html>
