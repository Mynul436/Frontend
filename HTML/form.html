<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
        <fieldset>
      Name
      <input
        type="text"
        name="name"
        value="Mynul"
        placeholder="enret your name"
      />
      <br />
      <br />
      Address
      <textarea
        name="address"
        id=""
        cols="30"
        rows="10"
        value="asdf"
        placeholder=""
      >
      </textarea>
      <br />
      <br />
      Gender :
      <input type="radio" value="m" name="gender" />Male
      <input type="radio" value="f" name="gender" />Female <br /><br />
      Country
      <select name="country" id="">
        <option value="">Please select the value</option>
        <optgroup label="Asia">
          <option value="Bangladesh">Bangladesh</option>
          <option value="Pakistan">Pakistan</option>
        </optgroup>
        <option value="Afganistan">Afganistan</option>
      </select>
      <br />
      <br />
      Hobbies <input type="checkbox" name="hobbies[]" >
      Reading
      <input type="checkbox" name="hobbies[]">Writing
      <input type="checkbox" name="hobbies[]" id="">Other
      <br>
      <br>
      <input type="file" name="image" id=""/>

      <br>
      <br>
      Color <input type="color" name="color">
      <br>
      <br>
Email <input type="email" name="email">
<br><br>
Password <input type="password" name="password">
<br><br>
Age <input type="number" name="AGE">
<br><br>
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </fieldset>
    </form>
  </body>
</html>
